<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Reset OTP</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            background-color: #ffffff;
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #2563eb;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 30px 20px;
            text-align: center;
        }
        .content p {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }
        .otp-box {
            display: inline-block;
            background-color: #f1f5f9;
            padding: 16px 28px;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 4px;
            color: #111827;
            border-radius: 8px;
            margin: 20px 0;
        }
        .login-button {
            display: inline-block;
            margin-top: 20px;
            background-color: #2563eb;
            color: #ffffff;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .login-button:hover {
            background-color: #1e40af;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 13px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Password Reset Request</h1>
        </div>
        <div class="content">
            <p>Use the OTP below to reset your password. This OTP is valid for only a few minutes.</p>
            <div class="otp-box">${OTP}</div>
            <p>If you didn't request this, you can ignore this email.</p>
            <a href="https://expense-tracker-spring.onrender.com/ClientLogin" class="login-button">Log In</a>
        </div>
        <div class="footer">
            &copy; 2025 Your Company. All rights reserved.
        </div>
    </div>
</body>
</html>
